<h1>Login</h1>
<div *ngIf="edited==true">
    <span>Enter valid username and password.</span>
</div>
<div>
    <p>Email: <input [(ngModel)]="user.email" id="email" type="email" class="validate"></p>
    <p>Password: <input [(ngModel)]="user.password" id="password" type="password" class="validate" (keydown.Enter)="handleKeyEvent( $event, 'Enter' )"></p>
</div>
<div>
    <button (click)="login()" class="btn waves-effect waves-light" type="submit" name="action" >Login</button>
</div>
